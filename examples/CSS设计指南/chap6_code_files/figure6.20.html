<!DOCTYPE html>

<head>
<meta charset="utf-8" /> 
<title>Stylin' with CSS - Figure 6.20 Popup Overlay</title>
<style>
* {margin:0; padding:0; font-family:helvetica, arial, sans-serif;}
figure {
	width:144px; 
	height:153px;
	margin:20px 20px;
	border:1px solid #666;
	position:relative;
	float:left;
	}
img {display:block;}/* remove baseline spacing from under image */
</style>
</head>

<body>
	<figure>
    	<img src="images/pink_heels.jpg" alt="pink heels" />
    	<figcaption>
        	<h3>Pink Platforms</h3>
        	<a href="#">More info</a>
        </figcaption>
    </figure>
    <figure class="click_me">
    	<img src="images/leopard_heels.jpg" alt="leopard heels" />
    	<figcaption>
        	<h3>Leopard Platforms</h3>
        	<a href="#">More info</a>
        </figcaption>
    </figure>
    <figure class="click_me">
    	<img src="images/red_heels.jpg" alt="red heels" />
    	<figcaption>
        	<h3>Red Platforms</h3>
        	<a href="#">More info</a>
        </figcaption>
    </figure>
