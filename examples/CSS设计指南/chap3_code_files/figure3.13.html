<style>
body {font-family:helvetica, arial, sans-serif; font-size:1em; margin:0px; background-color:#caebff;}
img{margin-left:-51px;} /* positions ruler */
p {width:400px; margin:0; padding:0 20px; background-color:#fff;}
</style>
</head>
<body>
<img id="ruler" src="images/ruler_1000px.gif" alt="ruler" />
<p>This element width is set to 400 pixels. On each side of the box, the padding is 20 pixels, so the total width is now 440 pixels.</p>
